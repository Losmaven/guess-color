<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess color </title>
    <style>
        .body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #options {
            display: grid;
            grid-template-columns: repeat(3, 0fr);
        }
        #options > div{
              height: 40px;
              width: 40px;
              margin: 5px;
              border-radius: 10px;
              cursor: pointer;
        }
        #options > div:hover{
          scale:1.3;
          transition: 0.4s all;
        }
       
    </style>
</head>
<body>
  <div>
    <h1 id="color-code"></h1>
  </div>
  <div id="options"></div>
  
  <div>
    <h4>Score : <span id="score"></span></h4>
  </div>

    <script src="script.js"></script>
</body>
</html>
